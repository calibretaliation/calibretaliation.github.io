<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Home - My Personal Website</title>
</head>
<body>
    <nav class="animate__animated animate__fadeInDown">
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="news.html">News</a>
        <a href="blogs.html">Blogs</a>
    </nav>
    <div class="home-content animate__animated animate__fadeIn">
        <img src="images/profile.jpg" alt="Profile Picture" class="profile-image">
        <h1 class="animate__animated animate__zoomIn">Welcome to My Website</h1>
        <p>Hi, I'm [Your Name], a researcher in [Your Field]. Feel free to explore my research, news updates, and blogs.</p>
        <p>Email: [your-email@example.com]</p>
    </div>
    <div id="three-container" style="width: 100%; height: 400px;"></div>
    <script>
        gsap.from(".profile-image", { duration: 2, opacity: 0, x: -100 });
        gsap.from(".home-content p", { duration: 1.5, opacity: 0, y: 50, stagger: 0.3 });

        // Three.js interactive animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 400);
        document.getElementById('three-container').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
